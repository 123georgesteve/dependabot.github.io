<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/blog.css" />
    <title>Dependabot Blog</title>
  </head>
  <body class="blog">
    <div class="container">
      <nav class="nav">
        <div class="nav-left">
          <a class="nav-item" href="//dependabot.com/">
            <img class="nav-logo" src="/images/dependabot-logo-full.svg" alt="Dependabot" />
          </a>
          <div class="nav-menu-wrapper">
            <div class="nav-menu-container">
              <a class="nav-item" href="#how-it-works">How it works</a>
              <a class="nav-item" href="#features">Features</a>
              <a class="nav-item" href="#pricing">Pricing</a>
            </div>
          </div>
        </div>

        <div class="nav-right large-screen-only">
          <div class="nav-item">
            <a class="button compact" href="//app.dependabot.com/auth/sign-up">
              <span>Go to the app</span>
            </a>
          </div>
        </div>

        <!-- This "nav-toggle" hamburger menu is only visible on mobile -->
        <!-- You need JavaScript to toggle the "is-active" class on "nav-menu" -->
        <div class="nav-right small-screen-only">
          <a class="nav-toggle">
            <span></span>
            <span></span>
            <span></span>
          </a>
        </div>
      </nav>
      <section class="page-wrapper">
        {{content}}
      </section>
    </div>

    <div class="container">
      <div class="section footer">
        <div class="footer-left muted">&copy; Dependabot 2017</div>
        <div class="footer-right muted">
          <a href="/privacy.html">Privacy</a>
          <a href="/terms.html">Terms of service</a>
          <a href="https://twitter.com/dependabot">Twitter</a>
          <a href="mailto:support@dependabot.com">Contact us</a>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script>
      var nav = $(".nav");
      $(".nav-toggle").click(function () {
        nav.toggleClass("menu-open");
      });

      $("a.nav-item").click(function () {
        nav.removeClass("menu-open");
      });
    </script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      if (window.location.hostname.endsWith('dependabot.com')) {
        ga('create', 'UA-99767804-1', 'auto');
        ga('send', 'pageview');
      }
    </script>
  </body>
</html>
